name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'discord-mcp/**'
      - 'suno-mcp/**'
      - '.github/workflows/build-docker-images.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  GITHUB_OWNER: doctorbrobotnik

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: discord-mcp
            context: ./discord-mcp
            image-name: discord-mcp
          - name: suno-mcp
            context: ./suno-mcp
            image-name: suno-mcp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GITHUB_OWNER }}/${{ matrix.image-name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.GITHUB_OWNER }}/${{ matrix.image-name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.GITHUB_OWNER }}/${{ matrix.image-name }}:buildcache,mode=max
